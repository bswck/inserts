<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odbiór paczki</title>
    <link href="./style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="./ok.html" class="container">
        <header>
            <img src="./nxt.png" class="logo"></img>
            <span class="title">Odbiór paczki</span>
        </header>
        <div class="page-content">
            <div class="collect-page">
                <div class="access-code-info">
                    <h2 class="heading">Kod odbioru paczki</h2>
                    <span class="access-code">EXY183NRP</span>
                </div>
                <div class="qr-info">
                    <div class="qr-code">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ABC123XYZ"
                            alt="QR Code">
                    </div>
                </div>
                <span class="instruction">
                    Twoja paczka czeka w automacie.<br>Wpisz powyższy kod lub zeskanuj kod QR.
                </span>
            </div>
        </div>
        <footer>
            © NXT Express
        </footer>
    </a>
</body>

</html>
